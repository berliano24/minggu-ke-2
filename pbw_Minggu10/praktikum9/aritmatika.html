<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <title>Operator Aritmatika</title> 
</head> 
 
<body> 
 
    <script> 
        var a = 18; 
        var b = 7; 
        var c = 3; 
        // pengurangan 
        c = a - b; 
        document.write(`${a} - ${b} = ${c}<br/>`); 
 
        // Perkalian 
        c = a * b; 
        document.write(`${a} * ${b} = ${c}<br/>`); 
 
        // pemangkatan 
        c = a ** b; 
        document.write(`${a} ** ${b} = ${c}<br/>`); 
 
        // Pembagian 
        c = a / b; 
        document.write(`${a} / ${b} = ${c}<br/>`); 
 
        // Modulo 
        c = a % b; 
        document.write(`${a} % ${b} = ${c}<br/>`); 
    </script> 
</body> 
 
</html>
