<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan if</title> 
</head> 
<body> 
    <script> 
        var totalBelanja = prompt("Total item?", 0); 
 
        if(totalBelanja > 100000){ 
            document.write("<h2>Selamat Anda memenangkan hadiah</h2>"); 
        } 
 
        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>"); 
    </script> 
</body> 
</html>
